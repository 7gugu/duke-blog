
<div *ngFor="let article of articles" class="blog-post" >
	<h2 class="blog-post-title" (click)="gotoArticle(article)">{{article.title}}</h2>
	<p class="blog-post-meta">Languages: {{article.languages | join: ', '}} | Categories: {{article.categories | join: ', '}} | Tags: {{article.tags | join: ', '}} |
	        {{article.date | str2date | date: 'medium'}} | Count: {{article.count}}</p>
	<p>{{article.summary}}</p>
</div>

<h3>Top Articles</h3>
<div class="grid grid-pad">
	<div *ngFor="#article of articles" (click)="gotoArticle(article)" class="col-1-4" >
		<div class="module hero">
			<h4>{{article.title}}</h4>
		</div>
	</div>
</div>
